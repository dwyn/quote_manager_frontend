<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
          <div class="jumbotron">
            <h1>Quote Manager</h1>
            <h2>Manage all of your home project quotes in one location</h2>
          </div>
        
          <div class="form-container">
            <form id="quote-form" style="">
              <h4>Add a New Quote</h4>

              <input id="input-company" type="text" name="company" value="" placeholder="Enter the company's name..." class="input-text">
              <br><br>
              <input id="input-url" type="text" name="url" value="" placeholder="Enter company's website..." class="input-text">
              <br><br>
              <!-- <select id="projects" name="projects">
                <option value="1">Art</option>
                <option value="2">Tech</option>
                <option value="3">Science</option>
              </select>
              <br><br> -->
              <input id="input-quote-amount" type="number" name="quote-amount" value="" placeholder="Enter quoted amount..." class="input-quote-amount">

            </form>
          </div>


        <!-- TABLE SHOWING ACTIVE QUOTES -->
        <main class="quote-main-container">
          <div class="page-header">
            <h3>Active Quotes</h3>
          </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Company</th>
                    <th scope="col">Website</th>
                    <th scope="col">Within Budget?</th>
                    <th scope="col">Quoted Price</th>
                    <!-- <th scope="col">Project</th> -->
                  </tr>
                </thead>
                <tbody id="quote_container">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr> -->
                </tbody>
              </table>
        </main>
      </div>

        <script src="src/index.js" charset="utf-8"></script>
    </body>
</html>
