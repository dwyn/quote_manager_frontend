<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
          <div class="jumbotron">
            <h1>Quote Manager</h1>
            <h2>Manage all of your home project quotes in one location</h2>
          </div>
        
        <div class="form-container">
            <form id="quoteForm" method="POST">
              <h2 style=text-align:center>Add a New Quote</h2>
              <br>
<!-- Dropdown populated with project names -->
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Project
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" type="button">Lawn</button>
              <button class="dropdown-item" type="button">Kitchen Renovation</button>
              <button class="dropdown-item" type="button">General Contracting</button>
            </div>
          </div>
              <!-- <label class="input-project-type" for="project-type">
                Project: 
              </label>              
              <select id="projects" name="projects">
                <option value="1">Lawn Care</option>
                <option value="2">Kitchen Renovation</option>
                <option value="3">General Contracting</option>
              </select> -->
              <br><br>
              <label class="input-company" for="company">
                Company: 
              </label>
              <input id="input-company" type="text" name="company" value="" placeholder="Company's name..." class="input-text">
              <br><br>
              <label class="input-company-url" for="company-url">
                Company Website: 
              </label>
              <input id="input-url" type="text" name="url" value="" placeholder="Company's website..." class="input-text">
              <br><br>
              <label class="input-quote-amount" for="quote-amount">
                Quote Amount: 
              </label>
              <input id="input-quote-amount" type="number" name="quote-amount" value="" placeholder="$ Quoted amount..." class="input-quote-amount">
              <br><br>
<!-- radio buttons for in_budget attribute -->
              
              <div class="form-check">
                <form action="#" method="post" class="budgetRadio" id="budgetRadio">
                  <fieldset>
                      <legend>Within or Outside of Your Budget?</legend>
              
                  <p>
                      <label><input type="radio" name="budget" value="Within Budget" checked /> Within Budget </label>
                      <br>
                      <label><input type="radio" name="budget" value="Outside Budget" /> Outside Budget </label>
                  </p>
                  
                  </fieldset>
              </form>

                <!-- <input class="form-check-input" type="radio" name="inBudgetRadio" id="inBudgetYes" value="true" checked>
                <label class="form-check-label" for="inBudgetYes">
                  Within Budget
                </label>
              </fieldset>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inBudgetRadio" id="inBudgetNo" value="false">
                <label class="form-check-label" for="inBudgetNo">
                  Not Within Budget
                </label>
              </div> -->
              <br><br>
              <input id="create-button" type="submit" name="submit" value="Add New Quote" class="submit">
            </form>
          </div>
<br><br>

        <!-- TABLE SHOWING ACTIVE QUOTES -->
        <main class="quote-main-container">
          <div class="page-header">
            <h3>Active Quotes</h3>
          </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Company</th>
                    <th scope="col">Website</th>
                    <th scope="col">Within Budget?</th>
                    <th scope="col">Quoted Price</th>
                    <!-- <th scope="col">Project</th> -->
                  </tr>
                </thead>
                <tbody id="quote_container">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr> -->
                </tbody>
              </table>
        </main>
      </div>

        <script src="src/index.js" charset="utf-8"></script>
    </body>
</html>
